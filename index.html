<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />


    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Tracker</title>
</head>

<body>
    <header>
        <h1>Weather Tracker</h1>
    </header>
    <main class="container-fluid">
        <section class="row ">
            <div class="col-12 col-md-3 col-lg-3">
                <div id="search-container" class="container">
                    <h3 class="row">Search for a City:</h3>
                    <form id="search-form" class="row">
                        <input type="text" name="city" id="city" placeholder="Enter a City" class="rounded" />
                        <button type="submit" class="btn-primary btn-block rounded">Search</button>
                    </form>

                </div>
                <div id="historical-searches">

                </div>
            </div>
            <div class="col-12 col-md-9 col-lg-9">
                <div class="current-weather" style="display: none;">
                    <div id="current-weather-header">
                        <h3 id="city-name"></h3>
                        <i class="weather-icon"></i>
                    </div>
                    <div>
                        <div id="current-weather-details">
                            <p id="current-temp"></p>
                            <p id="current-wind"></p>
                            <p id="current-humid"></p>
                        </div>
                    </div>



                </div>
                <div class="container-fluid justify-content-between" id="forecast-container" style="display: none;">
                    <h3>5-Day Forecast:</h3>
                    <div class="row forecast-weather">
                    </div>
                </div>
            </div>

            </div>
        </section>

    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
